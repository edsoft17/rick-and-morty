<p-table class="block mt-5"
    [scrollable]="true"
    [value]="data" [paginator]="true" [rows]="20" [lazy]="true" 
    [totalRecords]="totalRecords"
    [loading]="loadingCharacters"
    (onLazyLoad)="emitEventLazy($event)">
    <ng-template pTemplate="header">
        <tr>
            <th>Code</th>
            <th>Image</th>
            <th>Name</th>
            <th>Category</th>
            <th>Type</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-c>
        <tr>
            <td>{{c.id}}</td>
            <td><img [src]="c.image" alt="imagen del personaje" width="100" class="shadow-xl"></td>
            <td>{{c.name}}</td>
            <td>{{c.species}}</td>
            <td>{{c.type}}</td>
        </tr>
    </ng-template>
    <ng-template pTemplate="emptymessage">
        <tr>
            <td style="text-align: center;" colspan="5">No se encontraron datos</td>
        </tr>
    </ng-template>
</p-table>
